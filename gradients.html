<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gradients</title>
</head>
<style>
    .box{
        width: 200px;
        height: 150px;
        background-image:linear-gradient(red,yellow,green,blue,purple);
    }
    .box2{
        width: 200px;
        height: 150px;
        background-image: radial-gradient(yellow,pink,orange,lightblue,seagreen);
        border-radius: 500px;
    }
</style>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
